{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel='stylesheet' href="{% static 'styles/base.css' %}" />
    <link rel='stylesheet' href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
    {% block stylesheet %}{% endblock stylesheet %}
</head>

<body>

    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg white-with-shadow">
       <div class="container">
        <a class="navbar-brand logo" href="{% url 'personal:Home' %}" >TapMe</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="ml-5 navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0 w-100 d-flex justify-content-center">
                <input class="form-control mr-sm-2 w-100" type="search" placeholder="Search" aria-label="Search">
            </form>
        </div>
        <div class="ml-5 navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
           {% if request.user.is_authenticated %}
             <ul class="navbar-nav ">
                <li class="nav-item mx-3">
                    <a class="nav-link" href="#">
                        <img class="icon" src="{% static 'assets/site-icons/comment.png' %}" alt="">
                    </a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="#">
                        <img class="icon" src="{% static 'assets/site-icons/bell.png' %}" alt="">
                    </a>
                </li>
                {% block profile %}

                {% endblock profile %}

            </ul> 
            {% else %}
            <ul class="navbar-nav ">
                <li class="nav-item active mx-3">
                    <a class="nav-link" href="{% url 'account:Login' %}">
                        Login
                    </a>
                </li>
                <li class="nav-item active mx-3">
                    <a class="nav-link" href="{% url 'account:Register' %}">
                        Register
                    </a>
                </li>
            </ul>
           {% endif %}
    
        </div>
        
       </div>
    </nav>
    <!-- navbar ends -->


    {% block body %}

    {% endblock body %}

    <script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
